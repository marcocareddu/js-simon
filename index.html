    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <main>
        <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
            <div class="box text-center">

                <!-- Countdown -->
                <h1 class="timer py-5 display-1">10</h1>
                <div class="numbers-container d-flex justify-content-center align-items-center">

                    <!-- Injected strings -->

                    <!-- Input -->
                    <div class="input-group mb-3 d-none">
                        <input type="text" class="form-control" placeholder="00">
                        <input type="text" class="form-control" placeholder="00">
                        <input type="text" class="form-control" placeholder="00">
                        <input type="text" class="form-control" placeholder="00">
                        <input type="text" class="form-control" placeholder="00">
                    </div>

                    <!-- ! Mokup TODO remove -->
                    <div class="numbers">12</div>
                    <div class="numbers">23</div>
                    <div class="numbers">45</div>
                    <div class="numbers">67</div>
                    <div class="numbers">89</div>
                </div>
                <button class="btn btn-dark d-none">Calcola</button>
            </div>

        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
